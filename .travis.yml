language: python
python:
  - 3.6
  - 3.7

dist:
  trusty

env:
  CODECOV_TOKEN="ac85f735-7a72-4c3c-b032-6e828446833a"

sudo: false

branches:
  only:
    - master
    - dev
    - stagging
  except:
    - stagging

    # Install the codecov pip dependency
install:
  - pip install codecov

addons:
  sonarcloud:
    organization: "iqradre" # the key of the org you chose at step #3
    token:
        secure: ""

# Run the unit test
script:
  - coverage run test/run_test.py
  - sonar-scanner
#  - bash sonar_scanner.sh

# Push the results back to codecov
after_success:
  - codecov
